<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日のアファメーション</title>
  <link rel="stylesheet" href="style.css">
  <script src="message.js" defer></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to right, #fef6f9, #f3f1fc);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #c06cab;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      background: #fff0f5;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #eee;
      display: inline-block;
      max-width: 600px;
    }
    .ads {
      margin-top: 40px;
    }
    button {
  margin-top: 30px;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  background-color: #dda0dd;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #ba55d3;
}
    .theme-card {
  opacity: 0;
  transition: opacity 0.8s ease;
  margin-top: 30px;
  padding: 20px;
  background-color: #fff0f8;
  border-radius: 15px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  display: inline-block;
  max-width: 600px;
  text-align: center;
  font-size: 1.2em;
  color: #444;
}
.theme-card.visible {
  opacity: 1;
}
  </style>
</head>
<body>
  <h1>🌸 今日のアファメーション 🌸</h1>

  <!-- メッセージ表示領域 -->
  <div id="message">メッセージを読み込み中...</div>

  <!-- ⭐️ここにボタンを追加！ -->
  <button onclick="showRandomMessage()">🔁 次のメッセージを見る</button>

<!-- テーマボタン -->
<div style="margin-top: 40px;">
  <button onclick="showTheme('relax')">🧘‍♀️ リラックス</button>
  <button onclick="showTheme('positive')">🌈 前向き</button>
  <button onclick="showTheme('healing')">🍀 癒し</button>
</div>

<!-- 💡 テーマメッセージを下に表示するエリア -->
<div id="theme-message" class="theme-card">ここにテーマメッセージが表示されます</div>

  <!-- ↓ここに後でAdSense広告コードを追加する場所↓ -->
  <div class="ads">
    <!-- ここにAdSense広告コードを追加 -->
  </div>
  <script src="message.js"></script>
</body>
</html>
